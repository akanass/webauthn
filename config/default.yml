server:
  protocol:
    normal: http
    secure: https
  host: 0.0.0.0
  port: 3000
  isSSL: true
  options:
    - name: logger
      value: true
    - name: https
      value:
        pfx:
          path: ../ssl/ssl.p12
views:
  templatesPath: ../views
  layout: _layout
  includeViewExtension: true
  engineOptions:
    async: true
    htmlMinifierOptions:
      removeComments: true
      removeCommentsFromCDATA: true
      collapseWhitespace: true
      collapseBooleanAttributes: true
      removeEmptyAttributes: true
      minifyCSS: true
      minifyJS: true
  defaultContext:
    title: Fido2 WebAuthn + OpenID Connect
  i18n:
    login:
      message: Click on the button to know if your browser supports WebAuthn protocol
      supported: Your browser supports WebAuthn protocol :) - You can enjoy its new features !!!
      unsupported: Your browser doesn't support WebAuthn protocol :( - You have to update it or having an SSL connection if you want to enjoy those new features !!!
      checkSupported: WebAuthn ?
assets:
  rootPath: ../public
  options:
    prefix: /public/
    cacheControl: true
    etag: true
    acceptRanges: true
    lastModified: true
    maxAge: 86400000
pipes:
  validation:
    whitelist: true
    forbidNonWhitelisted: true
